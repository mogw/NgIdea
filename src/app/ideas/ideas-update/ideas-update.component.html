<mat-card class="idea-card" *ngIf="idea">
  <mat-card-content class="idea-card-content">
    <div class="idea-content">
      <app-photo [image]="idea.image" (updateImage)="updateImage($event)"></app-photo>
      <div class="idea-info">
        <mat-form-field>
          <mat-select placeholder="Assignees" multiple [(value)]="assigneeIds">
            <mat-option *ngFor="let user of users" [value]="user.id">{{user.username}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Workflow" [(value)]="workflowId">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let workflow of workflows" [value]="workflow.id">{{workflow.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="idea-summary">
          <textarea matInput placeholder="Idea Summary" [(ngModel)]="summary"></textarea>
        </mat-form-field> 
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="cancel()" [disabled]="isLoading">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="isLoading">Save</button>
  </mat-card-actions>
</mat-card>
