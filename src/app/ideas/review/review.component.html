<div class="star-rating">
  <mat-icon (click)="setRating(1)">{{rating >= 1 ? 'star' : 'star_outline'}}</mat-icon>
  <mat-icon (click)="setRating(2)">{{rating >= 2 ? 'star' : 'star_outline'}}</mat-icon>
  <mat-icon (click)="setRating(3)">{{rating >= 3 ? 'star' : 'star_outline'}}</mat-icon>
  <mat-icon (click)="setRating(4)">{{rating >= 4 ? 'star' : 'star_outline'}}</mat-icon>
  <mat-icon (click)="setRating(5)">{{rating >= 5 ? 'star' : 'star_outline'}}</mat-icon>
</div>
