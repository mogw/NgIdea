<mat-card class="idea-card">
  <mat-card-content class="idea-card-content">
    <div class="idea-content">
      <div class="idea-img">
        <img width="100%" [src]="idea.imgUrl" alt="Photo of a Shiba Inu">
      </div>
      <div class="idea-info">
        <div class="idea-info-assignees">
          <div>Assignees</div>
          <div><p *ngFor="let user of idea.assignees">{{user.username}}</p></div>
        </div>
        <div class="idea-info-workflow">
          <div>Workflow</div>
          <div>{{idea.workflow.name}}</div>
        </div>
        <div class="idea-info-review">
          <div>Review Score</div>
          <div>{{idea.score}}</div>
        </div>
      </div>
    </div>
    <div class="idea-summary">
      {{idea.summary}}
    </div>
    <div class="idea-review">
      <div>Posted {{ idea.owner.username }} ***** ({{idea.score}})</div>
      <div>{{idea.created | date:'medium'}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/ideas', idea.id, 'edit']">Edit</a>
    <a [routerLink]="['/ideas', 'create']">Create</a>
  </mat-card-actions>
</mat-card>
