<mat-card class="idea-card">
  <mat-card-content class="idea-card-content">
    <div class="idea-content">
      <div class="idea-img">
        <img width="100%" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      </div>
      <div class="idea-info">
        <mat-form-field>
          <mat-select placeholder="Assignees" multiple>
            <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{user.username}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Workflow">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let workflow of workflows$ | async" [value]="workflow.id">{{workflow.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="idea-summary">
          <textarea matInput placeholder="Idea Summary"></textarea>
        </mat-form-field> 
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary">Save</button>
  </mat-card-actions>
</mat-card>
