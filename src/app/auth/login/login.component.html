<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Please Login</mat-card-title>
    </mat-card-header>
    <p *ngIf="errorMsg">{{errorMsg}}</p>
    <mat-card-content class="login-content">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/auth/signup">Signup</a>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
