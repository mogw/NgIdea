<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>Please signup</mat-card-title>
    </mat-card-header>
    <mat-card-content class="signup-content">
      <mat-form-field>
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/auth/login">Login</a>
      <button mat-raised-button color="primary">Signup</button>
    </mat-card-actions>
  </mat-card>
</div>
